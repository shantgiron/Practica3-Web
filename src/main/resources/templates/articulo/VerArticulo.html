<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>th:text="${articulo.titulo}"</title>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title" th:text="'Titulo: ' + ${articulo.titulo}"></h1>
    </div>
    <div class="panel-body">
        <div th:text="${articulo.fecha}"></div>
        <div th:text="${articulo.cuerpo}"></div>
        <div role="separator"></div>
        <div>
            <h3>Comentarios</h3>
        </div>
        <table class="table">
            <thread>
                <tr>
                    <th>Comentario</th>
                </tr>
            </thread>
            <tbody>
            <tr th:each="comentario : ${listaComentarios}">
                <td th:text="${comentario.comentario}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<!-- Bootstrap core JavaScript -->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="../js/clean-blog.min.js"></script>

</html>
