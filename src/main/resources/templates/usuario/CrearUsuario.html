<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear nuevo usuario</title>
    <link href="../../bootstrap/css/bootstrap.min.css"
          th:href="@{../../bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="page-header">
    <h1 class="display-1">Registro de usuario</h1>
</div>
<div>
    <div class="panel">

        <div class="panel-heading">
            <h2 class="panel-title">Datos basicos</h2>
        </div>

        <form class="well form-horizontal" th:action="@{crearUsuario}" th:object="${usuario}" method="post"
              id="contact_form">
            <div>
                <label>Nombre: </label>
                <input type="text" name="nombre" placeholder="Digite su nombre" required>
            </div>
            <div>
                <label>Usuario: </label>
                <input type="tex" name="usuario" placeholder="Digite su nombre de usuario" required>
            </div>
            <div>
                <label>Password: </label>
                <input type="password" name="password" placeholder="Digite su contrasena" required>
            </div>
            <div>
                <label>Administrator: </label>
                <input type="radio" name="administrator" value="true">Si
                <input type="radio" name="administrator" value="false" checked>No
            </div>
            <div>
                <label>Autor: </label>
                <input type="radio" name="autor" value="true">Si
                <input type="radio" name="autor" value="false" checked>No
            </div>
            <div>
                <button type="submit" class="btn btn-default">Registrar</button>
                <button type="reset" class="btn btn-default">Borrar campos</button>
                <button type="button" class="btn btn-default" th:onclick="|window.location.href = '/login'|">Cancelar
                </button>
            </div>
        </form>
    </div>
</div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var elements = document.getElementsByTagName("INPUT");
        for (var i = 0; i < elements.length; i++) {
            elements[i].oninvalid = function (e) {
                e.target.setCustomValidity("");
                if (!e.target.validity.valid) {
                    e.target.setCustomValidity("Campo no puede estar vacio.");
                }
            };
            elements[i].oninput = function (e) {
                e.target.setCustomValidity("");
            };
        }
    })
</script>
<script src="/javascript/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
</html>
